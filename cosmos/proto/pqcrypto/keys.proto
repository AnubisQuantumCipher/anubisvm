syntax = "proto3";
package aegisvm.crypto.mldsa87;

option go_package = "github.com/aegisvm/cosmos/pkg/pqcrypto";

import "amino/amino.proto";
import "gogoproto/gogo.proto";

// PubKey is an ML-DSA-87 public key (FIPS 204)
// Size: 2592 bytes
message PubKey {
  option (amino.name) = "aegisvm/PubKeyMLDSA87";
  option (amino.message_encoding) = "key_field";
  option (gogoproto.goproto_getters) = false;

  // key is the raw ML-DSA-87 public key bytes (2592 bytes)
  bytes key = 1;
}

// PrivKey is an ML-DSA-87 private key (FIPS 204)
// Size: 4896 bytes
message PrivKey {
  option (amino.name) = "aegisvm/PrivKeyMLDSA87";
  option (amino.message_encoding) = "key_field";
  option (gogoproto.goproto_getters) = false;

  // key is the raw ML-DSA-87 secret key bytes (4896 bytes)
  bytes key = 1;
}
